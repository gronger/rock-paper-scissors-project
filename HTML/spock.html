<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="../CSS/new.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
    
    <h2>Result: <span id="result"></span></h2>
    <button class="fas fa-hand-rock" id="rock">Rock</button>
    <button class="fas fa-hand-paper" id="paper">Paper</button>
    <button class="fas fa-hand-scissors" id="scissors">Scissors</button>
    <button class="fas fa-dragon" id="lizard">Lizard</button>
    <button class="fas fa-hand-spock" id="spock">Spock</button>
    </div>

    
</body>
</html>
