<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./single.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar">
        <ul style="list-style-type: none;">
            <li><a href="./single.html">Original</a></li>
            <!-- <li><a href="two-player.html">2 Users</a></li> -->
        </ul>
    </div>

    <div class="main-div">
        <div class="score">
            <p >Computer Score:<span id="cscore">0</span> </p>
            <p >PlayerScore: <span id="pscore">0</span></p>
        </div>

        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>

        <h2>Result: <span id="result"></span></h2>
        <button class="fas fa-hand-rock" id="rock">rock</button>
        <button class="fas fa-hand-paper" id="paper">paper</button>
        <button class="fas fa-hand-scissors" id="scissors">scissors</button>
        <button class="fas fa-dragon" id="lizard">Lizard</button>
        <button class="fas fa-hand-spock" id="spock">Spock</button>
        <script src="./lizard-spock.js" charset="UTF-8"></script>
    </div>

</body>

</html>
